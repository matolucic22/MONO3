<div class="container" ng-controller="VehicleMakeController" >
        <h1>Vehicle Make</h1>
        <div style="text-align: right">
            <a ui-sref="AddvehicleMake">Create Vehicle Make</a>
        </div>
        <!--  <form class="form-inline">
              <div class="form-group">
                  <label>Search</label>
                  <input type="text" ng-model="search" class="form-control" placeholder="Search">
              </div>
          </form>-->
        <br />
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Abrv
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="make in makes">
                    <td>{{make.VehicleMakeId}}</td>
                    <td>{{make.Name}}</td>
                    <td>{{make.Abrv}}</td>
                    <td>
                        <a ui-sref="EditvehicleMake({VmkId: make.VehicleMakeId})">Edit</a>
                        <a ui-sref="DetailsvehicleMake({VmkId: make.VehicleMakeId})">Details</a>
                        <a ui-sref="DeletevehicleMake({VmkId: make.VehicleMakeId})">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="5"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
        <br />
        <!-- <button ui-sref="vehicleModel" class="btn btn-danger navbar-btn">
             Vehicle Model
         </button>-->
    </div>
