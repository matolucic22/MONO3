<div class="container" ng-controller="VehicleModelController" >
        <h1>Vehicle Model</h1>
        <div style="text-align: right">
            <a ui-sref="AddvehicleModel">Create Vehicle Model</a>
        </div>
        <!--  <form class="form-inline">
              <div class="form-group">
                  <label>Search</label>
                  <input type="text" ng-model="search" class="form-control" placeholder="Search">
              </div>
          </form>-->
        <br />
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        VehicleMakeId
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Abrv
                    </th>
                    <th>
      
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="model in models">
                    <td>{{model.VehicleModelId}}</td>
                    <td>{{model.VehicleMakeId}}</td>
                    <td>{{model.Name}}</td>
                    <td>{{model.Abrv}}</td>
                   <td>
                       <a ui-sref="EditvehicleModel({VmdlId: model.VehicleModelId})">Edit</a>
                       <a ui-sref="DetailsvehicleModel({VmdlId: model.VehicleModelId})">Details</a>
                       <a ui-sref="DeletevehicleModel({VmdlId: model.VehicleModelId})">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="5"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
        <br />

         <button ui-sref="vehicleMake" class="btn">
             Vehicle Make
         </button>
    </div>
