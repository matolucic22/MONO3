<div ng-controller="AddVehicleModelController" id="edit" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="edit-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="edit-modal-label">Update Vehicle model</h4>
                </div>
               
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-2 control-label">VehMakeId</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-VehicleMakeId" name="VehicleMakeId" placeholder="VehicleMakeId" ng-model="VehicleMakeId" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-name" name="name" placeholder="Name" ng-model="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-abrv" class="col-sm-2 control-label">Abrv</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit-abrv" name="abrv" placeholder="Abrv" ng-model="Abrv">
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-click="addVehicleModel()">Dodaj</button>
                </div>
            </form>
        </div>
    </div>
</div>
